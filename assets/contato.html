<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Das Clínicas - Contato</title>
  <link rel="stylesheet" href="./css/contato.css">
</head>
<body>
  <header class="cabecalho">
  <div class="container cabecalho-container">
    <div class="logo">
      <a href="index.html">
        <img src="./img/logo_hospital.png" alt="Logo Hospital">
      </a>
    </div>
    <nav class="menu">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="./faq.html">FAQ</a></li>
        <li><a href="./contato.html" class="ativo">Contato</a></li>
        <li><a href="./ajuda.html">Ajuda</a></li>
        <li><a href="./integrantes.html">Equipe</a></li>
      </ul>
    </nav>
  </div>
</header>
<main class="container">
  <section class="contato-header">
    <h1>Entre em Contato Conosco</h1>
    <p>Estamos à disposição para tirar suas dúvidas </p>
  </section>
    <div class="contato-content">
    <div class="contato-info">
      <div class="info-box">
        <div class="info-icon">
          <img src="./img/telefone.png" alt="Ícone telefone">
        </div>
        <div class="info-text">
          <h3>Telefone</h3>
          <p>(11) 1111-1111</p>
        </div>
      </div>

      <div class="info-box">
        <div class="info-icon">
          <img src="./img/whatsapp_logo.png" alt="Ícone WhatsApp">
        </div>
        <div class="info-text">
          <h3>WhatsApp</h3>
          <p>(11) 99999-9999</p>
        </div>
      </div>

      <div class="info-box">
        <div class="info-icon">
          <img src="./img/email_logo.jpg" alt="Ícone e-mail">
        </div>
        <div class="info-text">
          <h3>E-mail</h3>
          <p>hc@gmail.com</p>
        </div>
      </div>

      <div class="info-box">
        <div class="info-icon">
          <img src="./img/endereco_logo.png" alt="Ícone endereço">
        </div>
        <div class="info-text">
          <h3>Endereço</h3>
          <p>Av. Dr. Enéas Carvalho de Aguiar, 255<br>Cerequeira César, São Paulo - SP</p>
        </div>
      </div>
    </div>
        <div class="contato-form">
      <h2>Envie uma mensagem</h2>
      <form>
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone">
        </div>

        <div class="form-group">
          <label for="assunto">Assunto</label>
          <select id="assunto" name="assunto" required>
            <option value="" disabled selected>Selecione um assunto</option>
            <option value="duvida">Dúvida</option>
            <option value="sugestao">Sugestão</option>
            <option value="reclamacao">Reclamação</option>
            <option value="outro">Outro</option>
          </select>
        </div>

        <div class="form-group">
          <label for="mensagem">Mensagem</label>
          <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn-enviar">Enviar Mensagem</button>
      </form>
    </div>
  </div>

</body>
</html>
